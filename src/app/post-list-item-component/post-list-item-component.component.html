<div [ngClass]="{'card': true, 'list-group-item-success': post.getLoveIts() > 0, 'list-group-item-danger': post.getLoveIts() < 0}" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{post.date | date: 'short'}}</h6>
    <p class="card-text">{{post.content}}</p>
    <button type="button" class="btn btn-success" (click)="onLike()">Love it!</button>
    <button type="button" class="btn btn-danger" (click)="onDislike()">Don't love it!</button>
  </div>
</div>
